<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form>
            <label for="#search">Pick a Location</label>
            <input type="text" name="search" id="search">
            <input type="Submit" value="Get Weather">
        </form>
    </header>
    <main>
        <div class="grid-container">
            <div class="temp_conv">
                <aside id="temp_conv">
                    <form>
                        <input type="text">
                        <br>
                        <input type="radio" id="F" name="unit" value="°F">
                        <label for="°F">°F</label>
                        <input type="radio" id="C" name="unit" value="°C">
                        <label for="°C">°C</label>
                    </form>
                </aside>
            </div>
            <div class="current">
                <article id="current"></article>
                <h4> Choose a location to view the weather </h4>
            </div>
            <div>
                <aside class="searches">
                    <section>
                        <h4>Previous Searches</h4>
                        <p>No previous searches</p>
                        <ul class="hidden"></ul>
                    </section>
                </aside>
            </div>
        </div>
        <aside id="forecast" class="grid-container2">
            <article id="today" class="hidden">
                <h4>Today</h4>
            </article>
            <article id="tomorrow" class="hidden">
                <h4>Tomorrow</h4>                
            </article>
            <article id="next_day" class="hidden">
                <h4>Next Day</h4>
            </article>
        </aside>
    </main>
</body>
</html>
