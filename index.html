<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <script defer src="./convert.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="header">
      <header>
        <h1>Weather App</h1>
        <form id="searchBar">
          <label class="location">Pick a location</label>
          <input
            type="text"
            placeholder="Enter location.."
            id="typeCity"
            required
          />
          <input type="submit" id="submit1" value="Get Weather" />
        </form>
      </header>
      <br />
    </div>
    <div class="main-container">
      <div class="converter">
        <aside>
          <form class="conversionForm" id="conversion">
            <label for="temp-to-convert">Convert the Temperature</label>
            <input type="number" name="convert" id="temp-to-convert" required />

            <input type="radio" name="converter" value="celsius" id="to-c" />
            <label for="to-c">Celsius</label>

            <input type="radio" name="converter" value="fahrenheit" id="to-f" />
            <label for="to-f">Fahrenheit</label>

            <input type="submit" value="submit" />
            <h4 id="done"></h4>
          </form>
        </aside>
      </div>
      <main>
        <div class="main">
          <article id="chooseLocation">
            Choose a location to view the weather.
          </article>

          <aside id="threeDayForecast">
            <article id="today"></article>
            <article id="tomorrow"></article>
            <article id="third-day"></article>
          </aside>
        </div>
      </main>
      <aside>
        <div class="asideBar">
          <section>
            <h4>Previous Searches</h4>
            <ul id="ul">
              <p id="no-result">No previous searches</p>
            </ul>
          </section>
        </div>
      </aside>
    </div>
  </body>
</html>
