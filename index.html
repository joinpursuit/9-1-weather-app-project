<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Salina's Weather App</title>
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Weather App</h1>
            <form id="location">
                <label for="location">Pick a Location</label>
                <p><input id="inputText" type="text" placeholder="Enter City or Zip Code"></p>
                <input id="submitLocation" type="submit" value="Get Weather">
            </form>
        </header>
        <aside class="temp-conversion">
                <form id="conversionForm">
                <strong><label for="temp-to-convert">Convert the Temperature:</label></strong>
                <br>
                <br>
                    <input type="number" name="convert" id="temp-to-convert" required />
                    <br>
                    <br>
                    <input type="radio" name="conv" value="C" id="to-c" />
                    <label for="toC">Celsius</label>
                <br>
                    <input type="radio" name="conv" value="F" id="to-f" />
                    <label for="toF">Fahrenheit</label>
                <br>
                <br>
                    <input id="sub" type="submit" value="Submit" />
                    <h4 id="result"></h4>
                </form>
        </aside>
        <main id="container" class="display">
            <div class="main">
                <article id="currentWeather">Choose a location to view the weather:</article>
                <aside class="weatherForecast">
                    <article id="today">Today</article>
                    <article id="tomorrow">Tomorrow</article>
                    <article id="afterTomorrow">Day After Tomorrow</article>
                </aside>
            </div>
        </main>
        <aside class="sidebar">
            <div>
                <section class="pSearch">
                    <h4>Previous Searches: </h4>
                    <ul id="seachHistory">
                        <p class="noPrevSearch"><i>No previous searches</i>
                    </p></ul>
                </section>
            </div>
        </aside>
    </div>
</body>
</html>
