<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
	<div class="header">
		<header>
			<h1>Weather App</h1>
			<form>
				<label for="Pick a location">Pick a Location </label>
				<input name='location' type='text'>
				<input name='button' type='submit' value="Get Weather" />
			</form>
		</header>
	</div>

	<div class="body">
		<div class="main">
			<main>
				<article>
					<h3>Choose a location to view the weather</h3>
				</article>
			</main>
		</div>
		<div class="sidebar_right">
			<aside>
				<section>
					<h4>Previous Searches</h4>
					<p>No previous searches</p>
					<ul class="searchList"></ul>
				</section>
			</aside>
		</div>
	</div>

	<main class="bottomBox">
		<article>
			<div class="today">
				<h2>Today</h2>
			</div>
			<div class="tomorrow">
				<h2>Tomorrow</h2>
			</div>
			<div class="dayaftomo">
				<h2>Day After Tomorrow</h2>
			</div>
		</article>
	</main>

	<script defer src="script.js">
	</script>
</body>

</html>
