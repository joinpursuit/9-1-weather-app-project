<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

   <header>
    <h1>Weather App</h1>
    <form>
        <label for="Pick A Location">Pick a Location</label>
        <input type="text" name="location" id="location">
        <input type="submit" value="Get Weather" id="weather-button">
       </form>
   </header>

   <main>
    <p>Choose a location to view the weather</p>  
   </main>

   <aside>
    <section>
        <h4><strong>Previous Searches</strong></h4>
    <article>
        <p>No previous searches</p>
        <ul></ul>
    </article>
    </section>
   </aside>
    
</body>
</html>
