<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <form action="">
        <label for="pick-location"><strong>Pick a Location</strong></label>
        <input type="text" id="pick-location" required />
        <input type="submit" value="Get Weather" />
      </form>
    </header>
    <aside id="widget">
      <form id="widget-form" action="">
        <label for="temp-to-convert">Convert the temperature:</label>
        <br />
        <input type="number" id="temp-to-convert" required />
        <br />
        <label for="to-c">To Celsius</label>
        <input type="radio" name="convert-temp" id="to-c" value="c" checked />
        <br />
        <label for="to-f">To Fahrenheit</label>
        <input type="radio" name="convert-temp" id="to-f" value="f" />
        <br />
        <input type="submit" value="submit" />
        <h4 id="result">0.00</h4>
      </form>
    </aside>
    <main class="main-initial">Choose a location to view the weather.</main>
    <aside id="previous-search">
      <section>
        <h4>Previous Searches</h4>
        <ul></ul>
        <p id="no-searches">No previous searches.</p>
      </section>
    </aside>
  </body>
</html>
