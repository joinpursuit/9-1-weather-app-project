<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./main.js"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form>
            <input id="city" type="text" name="city"/> 
            <input id="submit-city" type="submit" value="Get Weather"/>
        </form>
    </header>  
    <aside></aside>  
        <main>
            <article class="searches">Choose a location to view the weather.</article>
            <aside class="forecast">
                <article class="today"></article>
                <article class="tomorrow"></article>
                <article class="dayAfter"></article>
            </aside> 
        </main>
        <aside>
            <section class="preSearches">
                <h4>Previous Searches</h4>
                <ul></ul>
                <p class="ps">No previous searches</p>
            </section>
        </aside>
    </body>
</html>
